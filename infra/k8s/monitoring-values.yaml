# Helm values for kube-prometheus-stack
# Install: helm install monitoring prometheus-community/kube-prometheus-stack \
#            -f monitoring-values.yaml -n monitoring --create-namespace

# ─── Prometheus ──────────────────────────────────────────────

prometheus:
  prometheusSpec:
    retention: 30d
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi

    # Scrape the Minecraft Incus container
    additionalScrapeConfigs:
      - job_name: minecraft-unified-metrics
        static_configs:
          - targets: ["MC_CONTAINER_IP:9225"]
            labels:
              instance: minecraft
              service: paper
        scrape_interval: 15s
        metrics_path: /metrics

      - job_name: minecraft-jmx
        static_configs:
          - targets: ["MC_CONTAINER_IP:9226"]
            labels:
              instance: minecraft
              service: jvm
        scrape_interval: 15s
        metrics_path: /metrics

# ─── Grafana ──────────────────────────────────────────────────

grafana:
  adminPassword: mc-fun-grafana

  service:
    type: NodePort
    nodePort: 30080

  resources:
    requests:
      memory: 128Mi
      cpu: 50m
    limits:
      memory: 256Mi

  persistence:
    enabled: false

  initChownData:
    enabled: false

  initChownData:
    enabled: false

  securityContext:
    runAsUser: 472
    runAsGroup: 472
    fsGroup: 472

  # Dashboard providers
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: minecraft
          orgId: 1
          folder: Minecraft
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/minecraft

  dashboardsConfigMaps:
    minecraft: grafana-minecraft-dashboard

# ─── AlertManager ─────────────────────────────────────────────

alertmanager:
  enabled: true
  alertmanagerSpec:
    resources:
      requests:
        memory: 32Mi
        cpu: 10m
      limits:
        memory: 64Mi

# ─── Node exporter (host metrics from k3s node) ─────────────

prometheus-node-exporter:
  hostRootFsMount:
    enabled: false

# ─── kube-state-metrics ──────────────────────────────────────

kubeStateMetrics:
  enabled: true
